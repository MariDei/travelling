<!DOCTYPE html>

  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background: linear-gradient(179.4deg,rgb(253, 240, 233) 2.2%,rgb(255, 194, 203) 96.2%);
      display: block;
    }

    h1 {
      color: #1f6f78;
      font-size: 30px;
      line-height: 46px;
      font-weight: bold;
      margin: 0 auto;
      text-align: center;

    h2 {

      font-size: 26px;
      line-height: 40px;
      font-weight: normal;
      margin: 0 auto;
      text-align: center;
    }

    button {

      color: whitesmoke;
      background: #226b80;
      font-size: 16px;
      line-height: 18px;
      padding: 16px 24px;
      margin: 0 auto;
      border: 1px solid whitesmoke;
      border-radius: 20px;
      transition: all 200ms ease;

    }

    button:hover {
      background: whitesmoke;
      color: #226b80;
      border: 1px solid #226b80;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    
    li {
        display: inline-table;
        margin: 0 auto;
      }

    img {
      border-radius: 30px;
      box-shadow: rgba(37, 39, 89, 0.7) 0px 8px 8px 0;
      max-width: 100%;
    }

    .paradise {   
      color: #226b80;
      font-size: 22px;
      line-height: 5px;
      font-weight: bold;
      text-decoration: none;
    }

    .paradise:hover {
      color: rgb(207, 97, 133);
      cursor: pointer;
    }

    .footer {

      line-height: 30px;
      font-weight: normal;
      text-align: center;
    }

    .creator-link,
    .github-link {    
      color: #226b80;
    }

    .creator-link:hover,
    .github-link:hover {
      color: rgb(207, 97, 133);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    <script>
      function chooseParadise() {
        let name = prompt("What is your name?");
        let paradise = prompt("What exotic paradise in this page would you like to visit?");
        let emoji = prompt("What is your favourite emoji?");
        let heading = document.querySelector("button");

        heading.innerHTML =
        name + ", I invate you to visit " + paradise + emoji;
      }

      let chooseButton = document.querySelector("button");
      chooseButton.addEventListener("click", chooseParadise);
    </script>
